<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Canvas Interativo para Iniciantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Canvas Interativo</h1>
    <canvas id="meuCanvas" width="600" height="400"></canvas>

    <div class="controles">
        <label for="corR">Vermelho (R):</label>
        <input type="range" id="corR" min="0" max="255" value="0">

        <label for="corG">Verde (G):</label>
        <input type="range" id="corG" min="0" max="255" value="0">

        <label for="corB">Azul (B):</label>
        <input type="range" id="corB" min="0" max="255" value="0">
    </div>

    <script src="script.js" defer></script>

</body>
</html>
